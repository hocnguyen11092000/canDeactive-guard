<ng-container *ngIf="!isLoading; else loadingTemplate">
  <form [formGroup]="productForm" (ngSubmit)="handleFormSubmit()">
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="name" />
      <pre>{{ productForm.get("name")?.errors | json }}</pre>
    </div>
    <div class="form-group">
      <input type="text" formControlName="desc" placeholder="desc" />
      <pre>{{ productForm.get("desc")?.errors | json }}</pre>
    </div>
    <div class="form-group">
      <input type="text" formControlName="quantity" placeholder="quantity" />
      <pre>{{ productForm.get("quantity")?.errors | json }}</pre>
    </div>
    <button type="submit">submit</button>
  </form>
</ng-container>

<ng-template #loadingTemplate>
  <div style="text-align: center">loading ....</div>
</ng-template>
